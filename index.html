<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="faviconn.png">
    <link rel="stylesheet" href="style.css">
    <title>
        Calculator
    </title>
</head>
<body>
<form name="form1" class="calci" action="calculator.html" method="post">
    <div class="calcucontainer">
        <input type="text" name="answer" id="display">

        <div class="row" id="row1">
            <input class="btn darkbtn" type="button" name="btndesign" value="C" onclick="form1.answer.value=' ' ">
            <input class="btn darkbtn" type="button" name="btndesign" value="<"
                onclick="form1.answer.value=form1.answer.value.substring(0,form1.answer.value.length*1-1)">
            <input class="btn darkbtn" type="button" name="btndesign" value="00" onclick="form1.answer.value+='00' ">
            <input class="btn operatorDesign" type="button" name="btndesign" value="/" onclick="form1.answer.value+='/' ">
        </div>


        <div class="row" id="row2">
            <input class="btn" type="button" name="btndesign" value="7" onclick="form1.answer.value+='7' ">
            <input class="btn" type="button" name="btndesign" value="8" onclick="form1.answer.value+='8' ">
            <input class="btn" type="button" name="btndesign" value="9" onclick="form1.answer.value+='9' ">
            <input class="btn operatorDesign" type="button" name="operatorDesign" value="*" onclick="form1.answer.value+='*' ">
        </div>


        <div class="row" id="row3">
            <input class="btn" type="button" name="btndesign" value="4" onclick="form1.answer.value+='4' ">
            <input class="btn" type="button" name="btndesign" value="5" onclick="form1.answer.value+='5' ">
            <input class="btn" type="button" name="btndesign" value="6" onclick="form1.answer.value+='6' ">
            <input class="btn operatorDesign" type="button" name="operatorDesign" value="-" onclick="form1.answer.value+='-' ">
        </div>


        <div class="row" id="row4">
            <input class="btn" type="button" name="btndesign" value="1" onclick="form1.answer.value+='1' ">
            <input class="btn" type="button" name="btndesign" value="2" onclick="form1.answer.value+='2' ">
            <input class="btn" type="button" name="btndesign" value="3" onclick="form1.answer.value+='3' ">
            <input class="btn operatorDesign" type="button" name="operatorDesign" value="+" onclick="form1.answer.value+='+' ">
        </div>


        <div class="row" id="row5">
            <input class="btn" type="button" id="zero" value="0" onclick="form1.answer.value+='0' ">
            <input class="btn" type="button" name="btndesign" value="." onclick="form1.answer.value+='.' ">
            <input class="btn operatorDesign equalsbtn" type="button" name="operatorDesign" value="=" onclick="form1.answer.value=eval(form1.answer.value)">
        </div>
    </div>

</form>

</body>
</html>
